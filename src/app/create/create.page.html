<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Create Account
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col *ngIf="!loading">
                <ion-button color="primary" (click)="createAccount()">Create Account</ion-button>
            </ion-col>
            <ion-col *ngIf="loading">
                <ion-spinner></ion-spinner>
            </ion-col>
        </ion-row>
        <ion-row *ngIf="accountCreated">
            <ion-card>
                <ion-card-header>
                    <ion-card-subtitle>Stellar Account</ion-card-subtitle>
                    <ion-card-title>New Account Detail</ion-card-title>
                </ion-card-header>

                <ion-card-content>

                    <strong>
                      Public key:
                   </strong> {{ newAccount.publicKey }}
                    <br><br>
                    <strong>
                        Private Key:
                    </strong> {{ newAccount.privateKey }}
                </ion-card-content>
            </ion-card>
            <ion-button style="justify-content: center" color="success" [routerLink]="['/home']">Back</ion-button>
        </ion-row>
    </ion-grid>

</ion-content>
